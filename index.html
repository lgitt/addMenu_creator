<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>addMenu 脚本配置生成器</title>
    <!-- build:css assets/index.css -->
    <link type="text/css" rel="stylesheet" href="index.css">
    <!-- endbuild -->
</head>

<body>
    <div id="topics">
        <div class="post">
            <div class="postTitle">
                <h1>addMenu 脚本配置生成器</h1>
                <em>
                    参考：
                    <a href="http://www.cnblogs.com/ziyunfei/archive/2011/12/20/2293928.html">紫云飞</a>
                    &nbsp;&nbsp; 贡献者：defpt、oos &nbsp;&nbsp;
                    <a href="https://github.com/ywzhaiqi/addMenu_creator/tree/master">查看项目</a>
                    &nbsp;&nbsp;
                    <a href="https://github.com/ywzhaiqi/userChromeJS/tree/master/addmenuPlus">addmenuPlus.uc.js</a>
                </em>
            </div>
            <div class="postBody">
                <form id="ucjsAddmenu">
                    <div>
                        <label>菜单类型:
                            <select id="menuStyle" rv-value="style">
                                <option rv-each-item="model.styles" rv-title="item.title" rv-value="item.value">{ item.name }</option>
                            </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <label>分类:
                            <select id="menuType" rv-value="type">
                                <option rv-each-item="model.types" rv-value="item.value" rv-title="item.value">{ item.name }</option>
                            </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <label>菜单命令:
                            <select id="menuCommand">
                                <option rv-each-item="model.commands" rv-title="item.title" rv-value="item.value" rv-class-active="item.active">{ item.name }</option>
                            </select>
                        </label>&nbsp;&nbsp;&nbsp;
                        <label>
                            <input rv-on-click="add" type="button" rv-value="buttonName < command.active" />
                        </label>
                        <label>
                            <input rv-on-click="clean" type="button" value="清空" />
                        </label>
                        <label>
                            <input id="openChromeDir" onclick="openChrome()" type="button" value="打开chrome目录" />
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" rv-checked="config.preview" rv-on-click="previewBtnClicked">预览模式</input>
                    </div>
                    <div id="messages">
                        <p rv-each-message="messages" rv-html='message'></p>
                    </div>
                    <div>
                        <b style="float:right">行数:{ lineCount < text}</b>
                        <br>
                        <textarea rv-value="text" spellcheck="false" style="resize:none;background-color:#000000;color: #FFFFFF;width:100%;height:600px"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- build:js assets/vendor.js -->
    <script src="bower_components/lodash/dist/lodash.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/js-beautify/js/lib/beautify.js" type="text/javascript"></script>
    <script src="bower_components/rivets/dist/rivets.min.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/data.js -->
    <script src="lib/data.js" type="text/javascript"></script>
    <!-- endbuild -->

    <!-- build:js assets/index.js -->
    <script src="lib/class.js" type="text/javascript"></script>
    <script src="lib/utils.js" type="text/javascript"></script>
    <script src="lib/index.js" type="text/javascript"></script>
    <!-- endbuild -->
</body>

</html>
