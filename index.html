<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>addMenu 脚本配置生成器</title>
    <link rel="stylesheet" href="assets/index.css">
</head>

<body>
    <div id="topics">
        <div class="post">
            <div class="postTitle">
                <h1>addMenu 脚本配置生成器
                    <span id="version">  2014/9/23</span>
                </h1>
                <em>
                    参考：
                    <a href="http://www.cnblogs.com/ziyunfei/archive/2011/12/20/2293928.html">紫云飞</a>
                    &nbsp;&nbsp; 贡献者：defpt、oos &nbsp;&nbsp;
                    <a href="https://github.com/ywzhaiqi/addMenu_creator/tree/master">查看项目</a>
                    &nbsp;&nbsp;
                    <a href="https://github.com/ywzhaiqi/userChromeJS/tree/master/addmenuPlus">addmenuPlus.uc.js</a>
                </em>
            </div>
            <div class="postBody">
                <form id="ucjsAddmenu">
                    <div>
                        <label>菜单类型:
                            <select id="menuStyle" rv-value="style">
                                <option rv-each-item="model.styles" rv-title="item.title" rv-value="item.value">{ item.name }</option>
                            </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <label>分类:
                            <select id="menuType" rv-value="type">
                                <option rv-each-item="model.types" rv-value="item.value" rv-title="item.value">{ item.name }</option>
                            </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <label>菜单命令:
                            <select id="menuCommand">
                                <option rv-each-item="commands" rv-title="item.title" rv-value="item.value" rv-class-active="item.active">{ item.name }</option>
                            </select>
                        </label>&nbsp;&nbsp;&nbsp;
                        <label>
                            <input rv-on-click="add" type="button" rv-value="buttonName < command.active" />
                        </label>
                        <label>
                            <input rv-on-click="clean" type="button" value="清空" />
                        </label>
                  <!--       <label>
                            <input type="button" value="打开chrome目录" onclick="openChrome()" rv-class="classHidden"/>
                        </label> -->
                        <label>
                            <input type="button" value="编辑配置" onclick="editFile()" rv-class="classHidden"/>
                        </label>
                    </div>
                    <div id="configBtns">
                        <label>
                            <input type="checkbox" rv-checked="preview"/>
                            预览模式
                        </label>
                    </div>
                    <div id="messages">
                        <p rv-each-message="messages" rv-html='message'></p>
                    </div>
                    <div id="content">
                <!--         <div class="left">
                            <ul>
                                <li rv-each-item="selectedCommands" rv-title="item.title" rv-value="item.value">{ item.name }</li>
                            </ul>
                            <label>
                                <input rv-on-click="moveup" type="button" value="上移" />
                            </label>
                            <label>
                                <input rv-on-click="movedown" type="button" value="下移" />
                            </label>
                        </div> -->
                        <div class="right">
                            <b style="float:right">行数:{ lineCount < text}</b>
                            <br>
                            <textarea rv-value="text" spellcheck="false" style="resize:none;background-color:#000000;color: #FFFFFF;width:100%;height:600px"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/vendor.js"></script>

    <script src="assets/data.js"></script>

    <script src="assets/index.js"></script>
</body>

</html>
